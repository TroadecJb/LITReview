{% extends 'base.html' %}
{% block content %}
    <div class="write_form">
        <form method="post" enctype="multipart/form-data">
            <section class="form">
                <h3>Livre / Article</h3>
                {{ ticket_form.as_p}}
            </section>
            <hr>            
            <section class="form">
                <h3>Critique</h3>
                {{ review_form.as_p }}
            </section>
            {% csrf_token %}
            <button type="submit">Publier</button>
        </form>
    </div>
{% endblock %}
