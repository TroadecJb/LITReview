{% extends 'base.html' %}
{% block content %}
<article class="edit_del_form">
    <h2>Edit review + ticket</h2>
    <section>
        <form class="edit_form" method="post" enctype="multipart/form-data">
            {{ edit_ticket_form.as_p }}
            <hr>
            {{ edit_review_form.as_p }}
            {% csrf_token %}
            <button type="submit">Enregistrer les modifications</button>
        </form>
    </section>
</article>
{% endblock %}
